    <style>
        /* Hide and blur content when loading overlay is visible */
        /* App-like shadow/dim effect when loading */
        body.loading::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.18);
            box-shadow: 0 0 64px 32px rgba(56,142,60,0.10);
            z-index: 2999;
            pointer-events: none;
            transition: background 0.3s;
        }
        body.loading #loadingOverlay {
            opacity: 1 !important;
            display: flex !important;
        }
    /* Pull-to-refresh indicator styles */
    #pullToRefreshIndicator {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%, -120%);
        z-index: 4000;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.95);
        border-radius: 50%;
        box-shadow: 0 2px 12px 0 rgba(56,142,60,0.10);
        transition: transform 0.25s cubic-bezier(.4,2,.6,1), opacity 0.18s;
        opacity: 0;
        pointer-events: none;
    }
    #pullToRefreshIndicator.active {
        opacity: 1;
    }
    #pullToRefreshIndicator svg {
        width: 32px;
        height: 32px;
        stroke: #388e3c;
        stroke-width: 2.5;
        fill: none;
        transition: transform 0.18s;
    }
        body { background:white }
        .card { border-radius: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .category-icon { width: 110px; height: 110px; border-radius: 24px; background: #e8f5e9; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 8px; box-shadow: 0 2px 12px rgba(56,142,60,0.08); transition: box-shadow 0.2s, transform 0.2s; cursor:pointer; }
        .category-beautiful:hover { box-shadow: 0 4px 24px rgba(56,142,60,0.18); transform: translateY(-4px) scale(1.05); background: #c8e6c9; }
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.95);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        @keyframes plantGrow {
            0% { transform: scale(0.92) translateY(8px); opacity: 0.7; }
            100% { transform: scale(1.08) translateY(-4px); opacity: 1; }
        }
        .app-footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            background: rgba(255,255,255,0.85);
            border-top: 1.5px solid #e0e0e0;
            box-shadow: 0 -4px 24px 0 rgba(56,142,60,0.10), 0 1.5px 0 0 #e0e0e0;
            z-index: 2000;
            backdrop-filter: blur(16px) saturate(180%);
            border-radius: 14px 14px 0 0;
            margin: 0 auto;
            max-width: 420px;
            left: 50%;
            transform: translateX(-50%);
            transition: background 0.3s, box-shadow 0.3s;
            padding-bottom: 0.1rem;
        }
        .app-footer .footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.28rem 0 0.08rem 0;
        }
        .app-footer .footer-btn {
            text-decoration: none !important;
            background: none;
            border: none;
            outline: none;
            color: #034b06;
            font-size: 0.97rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            transition: color 0.22s cubic-bezier(.4,2,.6,1), background 0.22s, box-shadow 0.22s;
            border-radius: 9px;
            padding: 0.12rem 0.45rem 0.06rem 0.45rem;
            box-shadow: none;
        }
        .app-footer .footer-btn.active,
        .app-footer .footer-btn:focus {
            color: #034b06;
            background: rgba(56,142,60,0.08);
            box-shadow: 0 2px 8px rgba(56,142,60,0.10);
        }
        .app-footer .footer-btn svg {
            width: 19px;
            height: 19px;
            margin-bottom: 1px;
            transition: transform 0.22s cubic-bezier(.4,2,.6,1), color 0.22s;
        }
        .app-footer .footer-btn.active svg {
            transform: scale(1.11);
            color: #034b06;
        }
        @media (min-width: 768px) {
            .app-footer { display: none; }
        }
        </style>
    {% block head %}{% endblock %}
</head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script>
        // جلب اللغة وتطبيقها
        async function loadLanguage() {
            try {
                const response = await fetch('/get_language');
                const data = await response.json();
                const language = data.language || 'en';
                applyLanguage(language);
            } catch (error) {
                console.error('Error loading language:', error);
                applyLanguage('en');
            }
        }

        // تطبيق اللغة المحددة
        function applyLanguage(lang) {
            const texts = {
                en: {
                    home: "Home",
                    cart: "Cart",
                    orders: "Orders",
                    account: "Account",
                    loading: "Loading...",
                    title: "Digital Nursery"
                }
            };

            const t = texts[lang];
            
            if (!t) {
                console.error('No texts found for language:', lang);
                return;
            }
            
            // تحديث النصوص
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key]) {
                    element.textContent = t[key];
                }
            });

            // تحديث عنوان الصفحة
            document.title = t.title;
            document.getElementById('headerTitle').textContent = t.title;

            // تحديث اتجاه الصفحة
            document.body.dir = lang === 'ar';
            document.body.style.textAlign = lang === 'ar' ? 'left' : 'right';
            
            // تحديث نص التحميل
            document.getElementById('loadingText').textContent = t.loading;
        }

        // Alerts auto-fade
        window.addEventListener('DOMContentLoaded', function() {
            // تحميل اللغة أولاً
            loadLanguage();
            
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.classList.add('fade');
                    alert.classList.remove('show');
                    setTimeout(function() {
                        alert.remove();
                    }, 500); // Bootstrap fade transition duration
                }, 3000);
            });
        });

        // Hide loading overlay when page is fully loaded
        window.addEventListener('load', function() {
            var overlay = document.getElementById('loadingOverlay');
            document.body.classList.remove('loading');
            if (overlay) {
                overlay.style.opacity = 0;
                setTimeout(function() { overlay.style.display = 'none'; }, 500);
            }
        });

        // Snapchat-style pull-to-refresh for mobile
        (function() {
            var startY = null;
            var threshold = 80; // px to trigger refresh
            var refreshing = false;
            var overlay = document.getElementById('loadingOverlay');
            var indicator = document.getElementById('pullToRefreshIndicator');
            var maxPull = 120;
            window.addEventListener('touchstart', function(e) {
                if (window.scrollY === 0 && e.touches.length === 1) {
                    startY = e.touches[0].clientY;
                } else {
                    startY = null;
                }
            });
            window.addEventListener('touchmove', function(e) {
                if (startY !== null && !refreshing) {
                    var deltaY = e.touches[0].clientY - startY;
                    if (deltaY > 0) {
                        var pull = Math.min(deltaY, maxPull);
                        indicator.classList.add('active');
                        indicator.style.transform = 'translate(-50%, ' + (pull - 120) + 'px)';
                        indicator.style.opacity = Math.min(1, pull / threshold);
                        var svg = indicator.querySelector('svg');
                        if (svg) svg.style.transform = 'scale(' + (0.9 + Math.min(0.4, pull/120)) + ')';
                    }
                    if (deltaY > threshold) {
                        refreshing = true;
                        indicator.style.transform = 'translate(-50%, 0) scale(1.1)';
                        indicator.style.opacity = 1;
                        document.body.classList.add('loading');
                        if (overlay) {
                            overlay.style.opacity = 1;
                            overlay.style.display = 'flex';
                        }
                        setTimeout(function() {
                            window.location.reload();
                        }, 600);
                    }
                }
            });
            window.addEventListener('touchend', function() {
                startY = null;
                if (!refreshing) {
                    indicator.classList.remove('active');
                    indicator.style.transform = 'translate(-50%, -120%)';
                    indicator.style.opacity = 0;
                    var svg = indicator.querySelector('svg');
                    if (svg) svg.style.transform = 'scale(0.9)';
                }
                setTimeout(function() { refreshing = false; }, 1000);
            });
        })();
        </script>
        {% block scripts %}{% endblock %}
</body>
